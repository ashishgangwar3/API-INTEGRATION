

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    h1 {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #weather {
      margin-top: 20px;
      font-size: 18px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Weather Checker</h1>
  <input type="text" id="cityInput" placeholder="Enter city name">
  <button onclick="getWeather()">Get Weather</button>
  <div id="weather"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value;
      const apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API key
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod === 200) {
          document.getElementById('weather').innerHTML = `
            <strong>Weather in ${data.name}</strong><br>
            üå°Ô∏è Temperature: ${data.main.temp}¬∞C<br>
            ‚òÅÔ∏è Condition: ${data.weather[0].description}<br>
            üí® Wind Speed: ${data.wind.speed} m/s
          `;
        } else {
          document.getElementById('weather').innerHTML = `City not found. Please try again.`;
        }
      } catch (error) {
        document.getElementById('weather').innerHTML = `Error fetching data.`;
        console.error(error);
      }
    }
  </script>
</body>
</html>
